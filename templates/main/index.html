{% extends "base.html" %}

{% block content %}

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">

                {% for item in todo_items %}
                    <li class="list-group-item">
                        {{item.text}}
                        <form action="delete_todo/{{ item.id }}/" method="post">
                            <button type="submit" class="btn btn-sm btn-danger float-right">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
